<!DOCTYPE html>
<html>

<head>
    <title>The Gallery of Horns</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/layouts.css">
    <link rel="stylesheet" href="./css/modules.css">
    <!--to create template using mustache-->
    <script id='galleryTemplate' type='text/x-tmpl-mustache'>
        <div  class={{keyword}} id="templatediv"> 
            <h2>{{title}}</h2>
            <img src='{{imageUrl}}' alt='{{imageUrl}}'> 
            <p>{{description}}<p>
        </div>
    </script>
</head>

<body>
    <header>
        <h1>The Gallery of Horns</h1>
        <br>
        <br>
        <select class="dropdownList">
            <!--we call the select in app.js to clone the option-->
            <option value="default" class="list">Filter Keyword</option>
        </select>
        <br>
        <br>
        <section class="button">
            <button type="button" id="page1" class="but">page 1</button>
            <!--button for page1-->
            <button type="button" id="page2" class="but">page 2</button>
            <!--button for page1-->
        </section>
    </header>
    <main>
        <!-- <div id="photo-template">
            <h2></h2>
            <img src="" alt="">
            <p></p>
        </div> -->
    </main>
    <footer>
        &copy; 2021 Code Fellows
    </footer>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <!--for jQuery, put it before all-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/4.0.1/mustache.min.js"></script>
    <!--for mustache-->
    <script src="./js/app.js"></script>
</body>

</html>
